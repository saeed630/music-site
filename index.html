<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Jaryan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ناوبری شناور -->
  <nav class="nav">
    <div class="brand">DJ Jaryan</div>
    <button class="menu-btn" aria-label="menu">☰</button>
    <ul class="nav-links">
      <li><a href="index.html">خانه</a></li>
      <li><a href="collection.html">کالکشن</a></li>
    </ul>
  </nav>

  <!-- هرو با بک‌گراند تاریک -->
  <header class="hero">
    <!-- اگر فایل background.jpg را آپلود کرده‌ای، همین نام را نگه دار -->
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1 class="dj-title">DJ Jaryan</h1>

      <audio class="player" controls>
        <source src="sample.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
      </audio>

      <div class="social">
        <a href="https://tiktok.com/@djjaryan" target="_blank" aria-label="TikTok">🎵</a>
        <a href="https://t.me/djjaryan" target="_blank" aria-label="Telegram">✈️</a>
        <a href="https://youtube.com/@djjaryan" target="_blank" aria-label="YouTube">▶️</a>
        <a href="https://instagram.com/djjaryan" target="_blank" aria-label="Instagram">📸</a>
      </div>
    </div>
  </header>

  <script>
    // منوی موبایل
    const btn = document.querySelector('.menu-btn');
    const links = document.querySelector('.nav-links');
    btn.addEventListener('click', () => links.classList.toggle('open'));
  </script>
</body>
</html>
